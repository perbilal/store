<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="customer.html">Customer Credit Info</a>
            <a href="sales.html">Sales Report</a>
            <a href="orders.html">Manage Orders</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Account Information</h2>
            <form id="accountSettingsForm">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter new username" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter new email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter new password" required>

                <button type="submit">Update Account</button>
            </form>
        </section>

        <section>
            <h2>Theme Settings</h2>
            <form id="themeSettingsForm">
                <label for="theme">Select Theme</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                </select>
                <button type="submit">Apply Theme</button>
            </form>
        </section>

        <section>
            <h2>Application Preferences</h2>
            <form id="preferencesForm">
                <label for="notifications">Notifications</label>
                <select id="notifications">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>

                <label for="language">Language</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>

                <button type="submit">Save Preferences</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Update your settings to personalize your experience.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
