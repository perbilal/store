<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Remove Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Add/Remove Items</h1>
    </header>
    <nav>
        <a href="index.html">Dashboard</a>
        <a href="customer.html">Customer Credit Info</a>
    </nav>

    <main>
        <h2>Add New Item</h2>
        <form id="addItemForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="number" id="itemQuantity" placeholder="Quantity" required>
            <input type="number" id="itemPrice" placeholder="Price" required step="0.01">
            <button type="submit">Add Item</button>
        </form>

        <h2>Remove Item</h2>
        <input type="number" id="removeItemId" placeholder="Item ID to remove" required>
        <button id="removeItemButton">Remove Item</button>

    </main>

    <script src="script.js"></script>
</body>
</html>
